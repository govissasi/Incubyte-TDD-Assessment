<div class="container pt-3">
  <div class="row col-4">
    <input class="form-control col-4" autocomplete="off" type="text" name="inputString" id="inputString" [(ngModel)]="inputString" appNoSpace/>

    <button class="btn btn-primary mt-3" [ngClass]="{disabled: !inputString}" [disabled]="!inputString" (click)="calculateString()">Calculate</button>
  </div>

  <span class="row pt-3">
  Result is {{outputValue || 0}}
</span>
</div>
